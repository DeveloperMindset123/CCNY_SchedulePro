name: update
on: push

jobs:
  update:
    name: EAS Update
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: yarn

      - name: expo Login
        uses: expo login -u dasa60196@gmail.com -p ZWz9glhg1Hj0o9yRhO7HBC3gkKLLIRiQ59dLCxo2aURTux92py
      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: n5mAjBGWGe3H20wx9Vcp7AN20L1U80WIDVes0Aao

      - name: Install dependencies
        run: yarn install

      - name: ðŸš€ Create preview
        uses: expo/expo-github-action/preview@v8
        with:
          # `github.event.pull_request.head.ref` is only available on `pull_request` triggers.
          # Use your own, or keep the automatically inferred branch name from `--auto`, when using different triggers.
          command: eas update --auto --branch ${{ github.event.pull_request.head.ref }}
      
